{% extends "base.html" %}
{% block content %}
{% load static %}
<br>
<div class="row" style="justify-content:center;" >
    <div class="col-lg-6">
        <div style="padding:2em; text-align:center;">
            <!-- your content will come here -->
            <h3 style="text-align:center;">{{testtype}} </h3><hr>
            <br>

            <div style="text-align:center; padding:1em;">
                

                <div class="row" style="margin: 0px; padding: 1em 0em; text-align: center; justify-content: center;">
                  <img style="width: 40vw;" src="{% static 'coursetests/photos/online-exam_2.gif' %}" alt="">
                </div>
                
              <div class="row" style="text-align: center; justify-content: center; margin-bottom:2em;">   
                <div class="pre-test-options-text">
                    <div style="padding: 0.5em 0em;"><span> 
                        <b>Please make sure you have completed all the required modules before giving this test!</b> 
                        </span>
                    </div>
                        
                    <a class="btn btn-success" href="{% url 'alltests:maintest' course_slug=course.slug testtypename=testtype %}">
                        Proceed for the test? </a> 
                    <div style="padding:1em; text-align:center;">
                        <a class="btn btn-dark" href="{% url 'courses:singlecourse' slug=course.slug %}"> Go Back </a>
                    </div>
                </div>
              </div>

            </div>

        </div>
    </div>
</div>
<br>
{%  endblock %}
